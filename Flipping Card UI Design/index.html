<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="backgraund">
      <div class="debitcard">
        <div class="forntcard">
          <!-- header tag -->
          <div class="header">
            <div class="Master">
              <img src="./image/logo.png" alt="" class="mastercard" >
              <p class="cardname">Master card</p>
            </div>
            <img src="./image/chip.png" alt="" class="chip" >
          </div> 
          <!-- mid -->
          <div class="middle">
            <p style="font-size: 0.75rem; margin-left: 25px;">Card Number</p>
            <div class="Number">
              <p class="num1">8050</p>
              <p class="num1">5040</p>
              <p class="num1">2030</p>
              <p class="num1">3020</p>

            </div>
            <div class="namedate">
              <p class="username">Sayan Mondal</p>
              <div class="date">
                <p>Valid Date</p>
                <p>05/28</p>
              </div>
            </div>
          </div>
          
        </div>




        
          <div class="forntcard backcard">
            <div class="backsideall">
              <p style="font-size: 0.75rem; margin-left: 25px; text-align: center;">For customer service call +123456789 or email at sayan@sterkroyal.in</p>

              <div class="blackroad"></div>
              <div class="cvvbox">
                <div class="Whiteborder">
                  <div class="line">045 </div>
                </div>
              </div>
              
              <p class="tc">Use of this card is subject to the Terms and Conditions. Not valid for payment in Foreign Exchange in Nepal and Bhutan.</p>

            </div>
          </div>
       
        

        

      </div>
        </div>
      </div>
     </div>
        

      
        

      
      





    </div>
  </body>
