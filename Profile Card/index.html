<head>

<body>
<div class="box">
    <div class="fullbox">
        <div class="upbox">
            <div class="roundbox">
                <div class="roundimg"></div>

        </div>
       <div class="text">

        <p style="bottom: 30px; position: relative;">Gaming Youtuber & Website developer</p>
       </div>

       <div class="Socialicon">
        <a href="#">
            <i class='bx bxl-facebook'style="color: rgb(255, 255, 255); background-color: blue;"></i>
        </a>
        <a href="#">
            <i class='bx bxl-youtube' style="color: rgb(255, 255, 255); background-color: red;"></i>

            <i class='bx bxl-twitter' style="color: rgb(255, 255, 255);" ></i>
