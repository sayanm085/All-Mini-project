<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Ui Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="backsceen">
      <div class="forntsaid">
        <div class="Debitcard">
          <div class="masterchip">
            <div class="logotext">
              <img src="./images/logo.png" alt="" class="logo">
              <p>Master card</p>
            </div>
            <img src="./images/chip.png" alt="" class="chip">
          </div>
  
         <div class="mid">
          <p class="text1">Card Number</p>
          <div class="num1">
            <p class="text2">8050</p>
            <p class="text2">5040</p>
            <p class="text2">2030</p>
            <p class="text2">3020</p>
          </div>
         
          <div class="navtext">
            <p class="name1" style="font-size: 1.2rem;">Sayan Mondal</p>
            <div class="valid">
              <p style="font-size: 0.85rem;">Valid thru</p>
              <p>15/28</p>
            </div>
          </div>
         </div>
        </div>


        <div class="Debitcard backcard">
          <div class="forntcard ">
            <div class="backsideall">
              <p style="font-size: 0.65rem; margin-left: 25px;margin-top: 20px; text-align: center;">For customer service call +123456789 or email at sayan@sterkroyal.in</p>

              <div class="blackroad"></div>
              <div class="cvvbox">
                <div class="Whiteborder">
                  <div class="line">045 </div>
                </div>
              </div>
              
              <p class="tc">Use of this card is subject to the Terms and Conditions. Not valid for payment in Foreign Exchange in Nepal and Bhutan.</p>

            </div>
          </div>


        </div>
          
      </div>
      
    </div>
  </body>
</html>
